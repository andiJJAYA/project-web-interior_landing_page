<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsultasi Gratis</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container py-5">

    <h1 class="text-center mb-4">Konsultasi Gratis</h1>
    <p class="text-center mb-5">Silakan isi informasi di bawah untuk konsultasi interior gratis.</p>

    <div class="card p-4 shadow-sm">
        <form>
            <div class="mb-3">
                <label class="form-label">Nama</label>
                <input type="text" class="form-control" placeholder="Nama lengkap">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Email Anda">
            </div>

            <div class="mb-3">
                <label class="form-label">Pesan</label>
                <textarea class="form-control" rows="4" placeholder="Ceritakan kebutuhan interior Anda..."></textarea>
            </div>

            <button class="btn btn-success w-100 fw-bold">Kirim Konsultasi</button>
        </form>
    </div>

    <div class="text-center mt-4">
        <a href="index.html" class="btn btn-secondary">‚Üê Kembali ke Halaman Utama</a>
    </div>

</div>

</body>
</html>
