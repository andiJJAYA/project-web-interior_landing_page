<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsultasi Gratis</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- CSS Project -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white mt-2 mx-5 shadow-sm">
    <div class="container">

        <!-- Logo -->
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='images/aestero-interior.png') }}"
                 alt="Logo"
                 height="25">
        </a>

        <!-- Tombol kembali -->
        <a href="{{ url_for('home') }}"
           class="btn btn-primary rounded-pill fw-bold px-3">
            ‚Üê Kembali
        </a>

    </div>
</nav>

<!-- Main container -->
<div class="container">

    <!-- Header -->
    <div class="text-center mb-2 mt-4">
        <h2>Konsultasi Gratis</h2>
        <p class="text-muted mt-2">
            Ceritakan kebutuhan interior Anda, tim kami akan menghubungi Anda tanpa biaya.
        </p>
    </div>

    <!-- Form section -->
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Form card -->
            <div class="card konsultasi-card shadow p-4">

                <!-- Success alert -->
                {% if success %}
                <div class="alert alert-success text-center">
                    {{ success }}
                </div>
                {% endif %}

                <!-- Konsultasi form -->
                <form method="POST" action="{{ url_for('konsultasi') }}">

                    <div class="mb-2">
                        <label class="form-label fw-semibold">Nama Lengkap</label>
                        <input type="text"
                               name="nama"
                               class="form-control form-control-lg"
                               placeholder="Masukkan nama lengkap"
                               required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-semibold">Email</label>
                        <input type="email"
                               name="email"
                               class="form-control form-control-lg"
                               placeholder="nama@email.com"
                               required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label fw-semibold">Pesan Konsultasi</label>
                        <textarea class="form-control"
                                  name="pesan"
                                  rows="5"
                                  placeholder="Ceritakan konsep interior, ukuran ruangan, atau gaya yang diinginkan..."
                                  required></textarea>
                    </div>

                    <!-- Submit button -->
                    <button class="btn btn-primary w-100 btn-kirim">
                        Kirim Konsultasi
                    </button>

                </form>

            </div>

        </div>
    </div>

</div>

</body>
</html>
