<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Akun Saya</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light">

<nav class="navbar navbar-capsule bg-white shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center">

        <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='images/aestero-interior.png') }}"
                 height="26"
                 alt="Logo">
        </a>

        <div class="d-flex gap-2">
            <a href="{{ url_for('home') }}"
               class="btn btn-primary rounded-pill fw-bold px-3">
                â† Kembali
            </a>
            <a href="{{ url_for('logout') }}"
               class="btn btn-primary rounded-pill fw-bold px-3">
                Logout
            </a>
        </div>

    </div>
</nav>

<div class="container mt-4 content-wrapper">
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h4 class="mb-1">Halo ğŸ‘‹ {{ user.nama }}</h4>
            <p class="text-muted mb-0">
                Selamat datang di halaman akun Anda
            </p>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white fw-semibold">
            Data Akun
        </div>
        <div class="card-body">

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text"
                           name="nama"
                           class="form-control"
                           value="{{ user.nama }}"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email"
                           class="form-control bg-light"
                           value="{{ user.email }}"
                           disabled>
                    <small class="text-muted">Email tidak dapat diubah.</small>
                </div>

                <div class="mb-3">
                    <label class="form-label">Alamat</label>
                    <input type="text"
                           name="alamat"
                           class="form-control"
                           placeholder="Kosongkan untuk menghapus"
                           value="{{ user.alamat or '' }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">No HP</label>
                    <input type="text"
                           name="no_hp"
                           class="form-control"
                           placeholder="Kosongkan untuk menghapus"
                           value="{{ user.no_hp or '' }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Umur</label>
                    <input type="number"
                           name="umur"
                           class="form-control"
                           placeholder="Kosongkan untuk menghapus"
                           value="{{ user.umur or '' }}">
                </div>

                <button class="btn btn-primary w-100 rounded-pill">
                    ğŸ’¾ Simpan Perubahan
                </button>
            </form>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white fw-semibold">
            Status Pemesanan
        </div>
        <div class="card-body">

            {% if order %}
                <div class="alert alert-success mb-0">
                    Anda memesan layanan <b>{{ order.service_name }}</b><br>
                    <small class="text-muted">
                        Tanggal order: {{ order.order_date }}
                    </small>
                </div>
            {% else %}
                <div class="alert alert-warning mb-0">
                    Anda belum melakukan pemesanan layanan
                </div>
            {% endif %}

        </div>
    </div>

</div>

</body>
</html>
