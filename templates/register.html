<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Register | Aestero Interior</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 420px; width:100%;">
        
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='images/aestero-interior.png') }}" height="40">
            <h4 class="mt-3 fw-bold">Buat Akun</h4>
            <p class="text-muted">Daftar untuk mulai konsultasi</p>
        </div>

        {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Nama</label>
                <input type="text" name="nama" class="form-control rounded-pill px-3" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control rounded-pill px-3" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control rounded-pill px-3" required>
            </div>

            <button type="submit"
                class="btn btn-primary w-100 rounded-pill fw-bold mt-2">
                Daftar
            </button>
        </form>

        <p class="text-center mt-3 mb-0">
            Sudah punya akun?
            <a href="{{ url_for('login') }}" class="fw-bold text-decoration-none">
                Login
            </a>
        </p>
    </div>
</div>

</body>
</html>
